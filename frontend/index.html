<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
        }
        .left-panel {
            width: 75%;
            padding: 2rem;
            background-color: #ffffff;
            border-right: 2px solid #e0e0e0;
        }
        .right-panel {
            width: 25%;
            padding: 2rem;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: #1e3a8a;
        }
        #plots {
            margin-top: 1rem;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c5282;
        }
        #response {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h2>ðŸ“Š Sales Insights</h2>
        <div id="plots"></div>
    </div>

    <div class="right-panel">
        <h2>ðŸ’¬ Ask About Sales</h2>
        <textarea id="query" placeholder="e.g., What were the sales for store 1 in December 2017?"></textarea>
        <button onclick="submitQuery()">Submit</button>
        <div id="response"></div>
    </div>

    <script>
        // Load Plotly plot from FastAPI
        fetch("http://localhost:8000/charts/sales_trend")
            .then(res => res.json())
            .then(data => {
                const trace = {
                    x: data.map(d => d.date),
                    y: data.map(d => d.sales),
                    type: 'scatter',
                    mode: 'lines+markers',
                    marker: { color: '#1e3a8a' }
                };
                Plotly.newPlot('plots', [trace], {
                    title: 'Total Sales Over Time',
                    xaxis: { title: 'Date' },
                    yaxis: { title: 'Sales' }
                });
            });

        function submitQuery() {
            const query = document.getElementById("query").value;
            fetch(`http://localhost:8000/ask?q=${encodeURIComponent(query)}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("response").innerText = data.answer || 'No response.';
                });
        }
    </script>
</body>
</html>
